---
- name: Update and upgrade apt
  apt:
    upgrade: yes
    update_cache: yes

- name: Install Required System Packages
  apt:
    pkg:
      - apt-transport-https
      - software-properties-common
      - ca-certificates
      - curl
    state: latest
    update_cache: true

- name: Nodejs Setup
  tags: nodejs
  import_tasks: nodejs.yml

- name: Neovim Setup
  tags: nvim
  import_tasks: neovim.yml

- name: Docker Setup
  tags: docker
  import_tasks: docker.yml
